# 데이터베이스 연결 설정
spring:
  profiles:
    active: AWS
  # Hibernate 설정
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace